<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Income</title>
</head>
<body>
    <div class="login">
        <h1>Predict Income</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <input type="number" name="age" placeholder="Age" required="required" />
            <input type="number" name="number_of_children" placeholder="Number of Children" required="required" />
            <button type="submit">Predict</button>
        </form>
        <br>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
